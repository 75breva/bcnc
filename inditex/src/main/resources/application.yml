
server:
  port: 8081

spring:
  application:
    name: inditex

  datasource:
    url: jdbc:h2:mem:bcnc
    username: sa
    password:
    driverClassName: org.h2.Driver
    data: classpath:data.sql
    schema: classpath:schema.sql
    sql-script-encoding: UTF-8

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
      use_sql_comments: true
      format_sql: true
#    defer-datasource-initialization: true  #anulamos el comportamiento predeterminado y posponemos la inicialización de datos después de la inicialización de Hibernate .

#    properties:
