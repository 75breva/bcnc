#        username: sa
#        password:
#        dialect: org.hibernate.dialect.H2Dialect


  sql:
    init:
      mode: always
      data-locations: classpath:data.sql  # Añadir esta propiedad aquí
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false

